# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
    - uses: actions/checkout@v4
    - name: Checkout protos from shared repo
      uses: actions/checkout@v4
      with:
        repository: sprintf/lemon-pi-protos
        path: 'lemon-pi-protos'
    - name: Relink protos
      run: |
        rm -f lemon_pi*.py race_flag_status*.py
        ln -s `pwd`/lemon-pi-protos/generated/lemon_pi_pb2.py
        ln -s `pwd`/lemon-pi-protos/generated/lemon_pi_pb2_grpc.py
        ln -s `pwd`/lemon-pi-protos/generated/race_flag_status_pb2.py
        ln -s `pwd`/lemon-pi-protos/generated/race_flag_status_pb2_grpc.py
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install wget espeak
    - name: Install Python dependencies
      run: |
        uv venv --python ${{ matrix.python-version }}
        uv pip install flake8
        if [ -f requirements-linux.txt ]; then uv pip install -r requirements-linux.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        uv run flake8 lemon_pi --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        uv run flake8 lemon_pi --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run the unittests
      run: |
        uv run python -m unittest lemon_pi/car/tests/*.py lemon_pi/pit/tests/*.py lemon_pi/shared/tests/*.py
