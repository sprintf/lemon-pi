# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install wget espeak
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements-linux.txt ]; then pip install -r requirements-linux.txt; fi
    - name: Generate protobufs
      run: |
        arch=`uname -p`
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.14.0/protoc-3.14.0-linux-${arch}.zip
        unzip protoc-*.zip -d protoc
        export PATH="protoc/bin:$PATH"
        bin/gen-protos.sh
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run the unittests
      run: |
        python -m unittest lemon_pi/car/tests/*.py lemon_pi/pit/tests/*.py lemon_pi/shared/tests/*.py
